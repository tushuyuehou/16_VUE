<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title>Title</title>
</head>
<body>
<div id="example">
  <my-component v-if="showCom">

  </my-component>
</div>

<script>

  Vue.component('my-component',{
    beforeCreate:function(){
      console.log('组件准备创建');
    },
    created:function(){
      console.log('组件创建完毕');
    },
    beforeMount:function(){
      console.log('准备挂载');
    },
    mounted(){
      console.log('挂载完毕');
    },
    beforeUpdate:function(){
      console.log('准备更新');
    },
    updated:function(){
      console.log('更新完毕')
    },
    beforeDestroy:function(){
      console.log('准备销毁');
    },
    destroyed:function(){
      console.log('销毁完成');
    },
    data:function(){
      return {count:1}
    },
    methods:{
      modifyCount:function(){
        //修改数据
        this.count++;
      }
    },
    template:`
      <div>
        <p>{{count}}</p>
        <button
        @click="modifyCount">
          clickMe
        </button>
      </div>
    `
  })

  new Vue({
    el: '#example',
    mounted:function(){
      console.log('---------');
    //控制my-component组件的显示和移除
      setTimeout(
        ()=>{
          console.log(this);
          this.showCom = false;
        },
        2000
      );

    },
    data: {
      msg: 'VueJS is Awesome',
      showCom:true
    }
  })
</script>


</body>
</html>
