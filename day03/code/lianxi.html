<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title>Title</title>
</head>
<body>

<div id="example">
  <to-do-box></to-do-box>
</div>

<script>
  //todoitem
  Vue.component('to-do-item',{
    template:`
      <li>
        <button>delete</button>
        <span>待做事项</span>
      </li>
    `
  });

  Vue.component('to-do-list',{
      template:`
      <ul>
        <to-do-item></to-do-item>
        <to-do-item></to-do-item>
      </ul>
      `
  })

  Vue.component('to-do-input',{
    template:`
      <div>
        <h2>待做事项列表</h2>
        <input type="text" placeholder="请输入"/>
        <button>add</button>
      </div>
    `
  })

  Vue.component('to-do-box',{
    template:`
    <div>
      <to-do-input></to-do-input>
      <to-do-list></to-do-list>
    </div>
    `
  })





  new Vue({
    el:'#example',
    components:{
      'my-header':{
        template:'<h1></h1>'
      }
    }
  })


</script>


</body>
</html>
